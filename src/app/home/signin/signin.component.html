<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm">
  <div class="form-group">
    <input formControlName="userName" class="form-control" placeholder="user name" type="text" autofocus />
    <ap-vmessage text="user name is required!" *ngIf="loginForm.get('userName').errors?.required"></ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" class="form-control" placeholder="password" type="password" autocomplete="on" />
    <ap-vmessage text="password is required!" *ngIf="loginForm.get('password').errors?.required"></ap-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>
</form>

<p>Not user? <a>Register now</a></p>
